<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{ title }}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom box-shadow">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <ul class="list-unstyled">
                <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase" href="{% url 'index' %}">Movie Database</a></li>
            </ul>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase"
                            href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase"
                            href="{% url 'dashboard_base' %}">Dashboard</a></li>
                {% else %}
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase" href="{% url 'register' %}">Register</a>
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase"
                            href="{% url 'user_login' %}">Login</a></li>
                    <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase"
                                                      href="{% url 'admin:index' %}">Admin</a></li>
                {% endif %}
                <li class="nav-item ml-3 pt-1"><a class="nav-link text-uppercase" href="{% url 'movie_app:list_movies' %}">Movies</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-5 py-5">
    {% block body_block %}
    {% endblock %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; 2020 Made by Blazej Rypak & Matus Mikulas</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Sorosove deti</a></li>
                    <li><a class="text-muted" href="#">These corona days :(</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
